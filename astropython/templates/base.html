<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Astropy Community">

    <title>{% block head_title %}{% endblock %} Astropython</title>
	{% load staticfiles %}

    <!-- Custom styles for this template-->
	<link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' >
	<link rel='stylesheet' href='{% static "css/font-awesome.min.css" %}' >
	<link rel='stylesheet' href='{% static "css/lightbox.css" %}' >
	<link rel='stylesheet' href='{% static "css/animate.min.css" %}' >
	<link rel='stylesheet' href='{% static "css/main.css" %}' >
	<link rel='stylesheet' href='{% static "css/responsive.css" %}' >
	
	<!--[if lt IE 9]>
	    <script src="js/html5shiv.js"></script>
	    <script src="js/respond.min.js"></script>
    <![endif]-->       
		{% block js %}
		{% endblock %}
	<script type="text/javascript">
	$(document).ready(function(){
		{% block jquery %}
		
		{% endblock %}
	})
	</script>
	{% block styles %}
	{% endblock %}
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/ico/apple-touch-icon-144-precomposed.png' %}">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/ico/apple-touch-icon-114-precomposed.png' %}">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'img/ico/apple-touch-icon-72-precomposed.png' %}">
	<link rel="apple-touch-icon-precomposed" href="{% static 'img/ico/apple-touch-icon-57-precomposed.png' %}">
  </head>
  <body>
		{% include 'navbar.html' %}
		{% block content %}
		{% endblock %}
		
		{% include 'footer.html' %}
		
		<!-- Bootstrap core JavaScript    
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster-->
		<script type="text/javascript" src='{%static "js/jquery.js"%}'></script>
		<script type="text/javascript" src='{%static "js/bootstrap.min.js"%}'></script>
		<script type="text/javascript" src='{%static "js/lightbox.min.js"%}'></script>
		<script type="text/javascript" src='{%static "js/wow.min.js"%}'></script>  
		<script type="text/javascript" src='{%static "js/main.js"%}'></script> 
	</body>
</html>
